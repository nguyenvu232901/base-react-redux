<!DOCTYPE html>
<html>
<head>
    <title>React Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öõÔ∏è React App Test</h1>
        
        <div id="status" class="status loading">
            üîÑ Testing React app initialization...
        </div>
        
        <div id="react-root">
            <p>React should render here...</p>
        </div>
        
        <div id="error-details" style="display: none;">
            <h3>Error Details:</h3>
            <pre id="error-stack"></pre>
        </div>
        
        <div>
            <h3>Manual Tests:</h3>
            <button onclick="testLocalStorage()">Test LocalStorage</button>
            <button onclick="testRedux()">Test Redux Store</button>
            <button onclick="testRouter()">Test Router</button>
            <div id="manual-test-results"></div>
        </div>
    </div>

    <!-- Load React from CDN for testing -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script>
        const statusEl = document.getElementById('status');
        const rootEl = document.getElementById('react-root');
        const errorDetailsEl = document.getElementById('error-details');
        const errorStackEl = document.getElementById('error-stack');
        const manualResultsEl = document.getElementById('manual-test-results');
        
        function updateStatus(message, type = 'loading') {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function showError(error) {
            updateStatus('‚ùå React test failed', 'error');
            errorDetailsEl.style.display = 'block';
            errorStackEl.textContent = error.stack || error.message || error;
        }
        
        // Test basic React functionality
        try {
            updateStatus('‚úÖ React libraries loaded', 'success');
            
            // Simple React component
            const TestComponent = React.createElement('div', {
                style: { padding: '20px', background: '#e7f3ff', borderRadius: '4px' }
            }, [
                React.createElement('h2', { key: 'title' }, 'üéâ React is working!'),
                React.createElement('p', { key: 'desc' }, 'Basic React rendering is functional.'),
                React.createElement('p', { key: 'time' }, `Rendered at: ${new Date().toLocaleTimeString()}`)
            ]);
            
            // Render the component
            const root = ReactDOM.createRoot(rootEl);
            root.render(TestComponent);
            
            updateStatus('‚úÖ React rendering successful', 'success');
            
        } catch (error) {
            showError(error);
        }
        
        // Manual test functions
        function testLocalStorage() {
            try {
                localStorage.setItem('test', 'value');
                const value = localStorage.getItem('test');
                localStorage.removeItem('test');
                
                if (value === 'value') {
                    addResult('‚úÖ LocalStorage: Working');
                } else {
                    addResult('‚ùå LocalStorage: Failed to retrieve value');
                }
            } catch (error) {
                addResult('‚ùå LocalStorage: ' + error.message);
            }
        }
        
        function testRedux() {
            try {
                // Test if Redux-related objects exist in localStorage
                const keys = Object.keys(localStorage);
                const reduxKeys = keys.filter(key => key.includes('redux') || key.includes('persist'));
                
                if (reduxKeys.length > 0) {
                    addResult('‚úÖ Redux: Found persisted data - ' + reduxKeys.join(', '));
                } else {
                    addResult('‚ÑπÔ∏è Redux: No persisted data found (this might be normal)');
                }
            } catch (error) {
                addResult('‚ùå Redux: ' + error.message);
            }
        }
        
        function testRouter() {
            try {
                const currentPath = window.location.pathname;
                const currentHash = window.location.hash;
                const currentSearch = window.location.search;
                
                addResult(`‚ÑπÔ∏è Router: Current path: ${currentPath}`);
                addResult(`‚ÑπÔ∏è Router: Current hash: ${currentHash || 'none'}`);
                addResult(`‚ÑπÔ∏è Router: Current search: ${currentSearch || 'none'}`);
                
                // Test history API
                if (window.history && window.history.pushState) {
                    addResult('‚úÖ Router: History API available');
                } else {
                    addResult('‚ùå Router: History API not available');
                }
            } catch (error) {
                addResult('‚ùå Router: ' + error.message);
            }
        }
        
        function addResult(message) {
            const div = document.createElement('div');
            div.style.margin = '5px 0';
            div.style.padding = '5px';
            div.style.background = '#f8f9fa';
            div.style.borderRadius = '3px';
            div.textContent = message;
            manualResultsEl.appendChild(div);
        }
        
        // Global error handler
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            showError(event.error);
        });
        
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            showError(event.reason);
        });
        
        console.log('üöÄ React test page initialized');
    </script>
</body>
</html>
